<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Performance Tracker</h1>
        <input type="text" id="search" placeholder="Search Students..." />
    </header>
    
    <div class="input-section">
        <input type="text" id="studentName" placeholder="Student Name" />
        <select id="subject">
            <option value="">Select Subject</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="History">History</option>
            <option value="Art">Art</option>
        </select>
        <input type="number" id="score" placeholder="Score (0-100)" min="0" max="100" />
        <button id="submit">Submit</button>
        <button id="clear">Clear All</button>
        <p id="error-message" class="error"></p>
    </div>

    <div id="performance-summary"></div>

    <div id="history-section" class="hidden">
        <h2>Student History</h2>
        <div id="history-content"></div>
        <button id="close-history">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
